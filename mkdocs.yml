site_name: mygeopackage

site_url: https://yungming0119.github.io/mygeopackage

repo_url: https://github.com/yungming0119/mygeopackage

theme:
    palette:
        scheme: preference
    name: material
    icon:
        repo: fontawesome/brands/github
    features:
        - navigation.instant
        - search.highlight
        # - navigation.expand
        # - navigation.tabs
    custom_dir: "docs/overrides"

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          execute: True
          
markdown_extensions:
    - attr_list
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# google_analytics:
#     - UA-XXXXXXXXX-X
#     - auto

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Report Issues: https://github.com/yungming0119/mygeopackage/issues
    - API Reference:
          - mygeopackage module: mygeopackage.md
    - Notebook:
          - Introduction to mygeopackage: notebooks/intro.ipynb
          - Main module: notebooks/Main_Module.ipynb
          - Data preprocessing module: notebooks/Data_Preprocessing_Module.ipynb
          - Unsupervised machine learning module: notebooks/unsupervised_learning.ipynb
